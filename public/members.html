<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
        <form class="form">
          <div class="form-group">
            <label for="coloricNeeds">Caloric Needs</label>
            <input type="text" class="form-control" id="caloric-input" placeholder="Required">
          </div>
          <div class="form-group">
            <label for="diet">Diet Type</label>
            <input type="text" class="form-control" id="diet-type" placeholder="Optional">
            <small  class="form-text text-muted">
              Enter a diet that the meal plan has to adhere to, e.g. "vegetarian", "vegan", "paleo" etc.
            </small>
          </div>
          <div class="form-group">
            <label for="exclude" >Exclude</label>
            <input type="text" class="form-control" id="exclude" placeholder="Optional">
            <small  class="form-text text-muted">
              A comma-separated list of allergens or ingredients that must be excluded.
            </small>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="recipe-area"></div>
        <div class="nutrition-area"></div>
        <a href ='./profile.html'><button>profile</button></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
